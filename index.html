<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8J0NV65ZL7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-8J0NV65ZL7');
  </script>
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .footer {
      margin-top: 10px;
      color: white;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="inside--card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="article" class="img" />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="icon view" class="view">
        </div>
      </div>
      <div class="inside-card">
        <div class="top--card">
          <h3 class="title">
            Equilibrium #3429
          </h3>
          <p class="text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="bottom-card">
          <p class="left-text">
            <img class="eth--img" src="./images/icon-ethereum.svg" alt="ethereum">
            0.041 ETH
          </p>
          <p class="right--text">
            <img class="clock-img" src="./images/icon-clock.svg" alt="clock">
            3 days left
          </p>
        </div>
        <hr />
        <div class="bottom__text">
          <img src="./images/image-avatar.png" alt="avatar" class="avatar">
          <h5 class="author">
            Creation of
            <span>
              Jules Wyvern
            </span>
          </h5>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://kylepprofile.dev">Kyle Parsotan</a>.
  </footer>
  <!-- <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script> -->
</body>

</html>
